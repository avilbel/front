<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------ BootStrap ---------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!------------ END BootStrap ---------------->
    <!-------------  CSS link ---------------->
    <link rel="stylesheet" href="../front/styles/reset.css" />
    <link rel="stylesheet" href="../front/styles/index.css" />
    <!------------- END CSS link ---------------->
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <div class="belen">
          <img src="../front/images/home/belen.png" alt="" />
        </div>
        <div class="aviles">
          <img src="../front/images/home/aviles.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section class="carousel">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="../front/pages/aboutMe.html"
                ><img
                  src="../front/images/home/minion/minion.png"
                  class="d-block w-100"
                  alt="..."
              /></a>
              <div class="carousel-caption d-none d-md-block">
                <h5>About Me</h5>
                <p>
                  <a href="../front/pages/aboutMe.html">
                    This is my project M1</a
                  >
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <a href="../front/pages/pelis.html"
                ><img
                  src="../front/images/home/minion/minion2.png"
                  class="d-block w-100"
                  alt="..."
              /></a>
              <div class="carousel-caption d-none d-md-block">
                <h5>Movies</h5>
                <p>This is my M2 project!</p>
              </div>
            </div>
            <div class="carousel-item">
              <a href="../front/pages/formulario.html"
                ><img
                  src="../front/images/home/minion/minion3.png"
                  class="d-block w-100"
                  alt="..."
              /></a>
              <div class="carousel-caption d-none d-md-block">
                <h5>M2.5</h5>
                <p>This is the other part of the M2 project.</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <!------------ BootStrap ---------------->
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
      ></script>
      <!------------ END BootStrap ---------------->
    </footer>
  </body>
</html>
